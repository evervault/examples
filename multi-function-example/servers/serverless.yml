app: aws-node-http-api
service: multi-function-example
frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs16.x
  
functions:
  register:
    handler: handler.handleRequest
    events:
      - httpApi:
          path: /
          method: post
    environment:
      EVERVAULT_API_KEY: ${env:EVERVAULT_API_KEY}
      CHECK_ENTITLEMENTS_CAGE: ${CHECK_ENTITLEMENTS_FUNCTION}
      VALIDATE_USER_CREDENTIALS_CAGE: ${VALIDATE_USER_CREDENTIALS_FUNCTION}

